<!DOCTYPE html>
</html>
<head>
    <meta charset="UTF-8">
    <title>Индикаторы</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
<input type="button" value="Создать" ng-click="buttonCreateClick()">
<input type="button" value="Удалить" ng-click="buttonDeleteClick()">
<input type="button" value="Назад" ng-click="buttonBackClick()">
<table class="table table-bordered">
    <tr>
        <th>id</th>
        <th>Показатель</th>
    </tr>
    <tr ng-repeat="indicator in indicators" ng-class="{'active': $index == selectedRow}"
        ng-click="rowTableClick($index)" ng-dblclick="rowTableDoubleClick(indicator.id)">
        <td>{{indicator.id}}</td>
        <td>{{indicator.name}}</td>
    </tr>
</table>
</body>
</html>
