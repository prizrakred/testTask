<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Оборудование</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
<form ng-submit="submit()">
    Название: <input type="text" ng-model="equipment.shortName">
    <p></p>
    Полное название: <input type="text" ng-model="equipment.fullName">
    <p></p>
    <input type="button" value="Добавить" ng-click="buttonTableMeasurementAddClick()">
    <input type="button" value="Удалить" ng-click="buttonTableMeasurementDeleteClick()">
    <table class="table table-bordered">
        <tr>
            <th>id</th>
            <th>Дата</th>
            <th>Значение</th>
            <th>Показатель</th>
        </tr>
        <tr ng-repeat="measurement in equipment.measurements" ng-class="{'active': $index == selectedRow}"
            ng-click="rowTableMeasurementClick($index)" ng-dblclick="rowTableMeasurementDoubleClick(measurement.id)">
            <td>{{measurement.id}}</td>
            <td>{{measurement.date}}</td>
            <td>{{measurement.value}}</td>
            <td>{{measurement.indicator.name}}</td>
        </tr>
    </table>
    <p></p>
    <input type="submit" value="Сохранить">
    <input type="button" value="Назад" ng-click="buttonBackClick()">
</form>
</body>
</html>
